apply plugin: 'java'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'net.saliman:gradle-cobertura-plugin:2.0.0' // cobertura plugin
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.3.1'
        classpath "io.spring.gradle:dependency-management-plugin:0.5.1.RELEASE"
    }
}

apply plugin: "io.spring.dependency-management"

apply from: 'gradle/byoutline/javaLib.gradle'

repositories {
    mavenCentral()
    // For snapshots of event callback and spock testing
    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
}

configurations{
    provided
}

sourceSets.main.compileClasspath += configurations.provided

dependencyManagement {
    dependencies {
        dependency 'com.byoutline.eventcallback:eventcallback:1.2.2'
        dependency 'com.google.code.findbugs:jsr305:3.0.0'
        dependency 'com.squareup:otto:1.3.5'
    }
}

dependencies {
    compile 'com.byoutline.eventcallback:eventcallback'
    compile 'com.google.code.findbugs:jsr305:3.0.0'
    compile 'com.squareup:otto'
    provided 'com.google.android:android:4.1.1.4'
}

apply from: 'maven-push.gradle'